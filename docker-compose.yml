services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - microservices-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  usuarios:
    build:
      context: ./microservicios/usuarios
      dockerfile: Dockerfile
    expose:
      - "8080"
    env_file:
      - ./microservicios/usuarios/.env
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 3306
      DB_NAME: craftyourstyle
      DB_USER: root
      DB_PASSWORD: ""
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8080
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    volumes:
      - ./microservicios/usuarios/src:/app/src
    networks:
      - microservices-network
    depends_on:
      rabbitmq:
        condition: service_healthy

  agente-ia:
    build:
      context: "./microservicios/agente IA"
      dockerfile: Dockerfile
    ports:
      - "10105:10105"
    env_file:
      - ./microservicios/agente IA/.env
    environment:
      DB_HOST: host.docker.internal
      DB_USER: root
      DB_PASSWORD: ""
      DB_NAME: CraftYourStyle_Personalizacion
      DB_PORT: 3306
      PORT: 10105
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    networks:
      - microservices-network
    depends_on:
      rabbitmq:
        condition: service_healthy

  gateway:
    build:
      context: ./microservicios/gateway
      dockerfile: Dockerfile
    ports:
      - "1010:1010"
    env_file:
      - ./microservicios/gateway/.env
    networks:
      - microservices-network
    depends_on:
      - usuarios
      - transacciones
      - personalizacion
      - catalogo
      - notificaciones
      - agente-ia

  transacciones:
    build:
      context: ./microservicios/transacciones
      dockerfile: Dockerfile
    expose:
      - "10101"
    env_file:
      - ./microservicios/transacciones/.env
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    networks:
      - microservices-network
    depends_on:
      rabbitmq:
        condition: service_healthy

  personalizacion:
    build:
      context: ./microservicios/personalizacion
      dockerfile: Dockerfile
    expose:
      - "10102"
    env_file:
      - ./microservicios/personalizacion/.env
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    networks:
      - microservices-network
    depends_on:
      rabbitmq:
        condition: service_healthy

  catalogo:
    build:
      context: ./microservicios/catalogo
      dockerfile: Dockerfile
    expose:
      - "10103"
    env_file:
      - ./microservicios/catalogo/.env
    networks:
      - microservices-network

  notificaciones:
    build:
      context: ./microservicios/notificaciones
      dockerfile: Dockerfile
    expose:
      - "10104"
    env_file:
      - ./microservicios/notificaciones/.env
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
    networks:
      - microservices-network
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  microservices-network:
    driver: bridge
